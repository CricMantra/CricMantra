  <div id="jwplayerDiv"></div>
  <script>
    // Function to decode the query parameter using the substitution cipher
    function decodeCipher(input) {
      const alphabet = 'abcdefghijklmnopqrstuvwxyz';
      const reverseAlphabet = alphabet.split('').reverse().join(''); // Reverse alphabet

      return input
        .split('')
        .map(char => {
          const isUpperCase = char === char.toUpperCase();
          const lowerChar = char.toLowerCase();

          if (reverseAlphabet.includes(lowerChar)) {
            const decodedChar = alphabet[reverseAlphabet.indexOf(lowerChar)];
            return isUpperCase ? decodedChar.toUpperCase() : decodedChar;
          }

          return char; // Keep non-alphabet characters unchanged
        })
        .join('');
    }

    // Function to get query parameter by name
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search); // Parse query string
      return urlParams.get(name); // Get the value of the specified parameter
    }

    // Get the encoded file location from the query string
    const encodedFileToPlay = getQueryParameter('q');

    // Redirect if no file is specified
    if (!encodedFileToPlay) {
      window.location.href = "https://t.me/axtream_bingewav";
    } else {
      // Decode the file location
      const fileToPlay = decodeCipher(encodedFileToPlay);

      // Initialize JW Player
      jwplayer("jwplayerDiv").setup({
        file: fileToPlay,
        autostart: true,
        stretching: "uniform",
        width: "100%",
        type: "dash",
      });
    }

    // Close popup function
    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }
  </script>
